<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookei Clicker, Spesial Operation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game"></div>
        <div class="ShopTop">
            <div class="ButtonFerm button">
                <img src="src/Rectangle 5.png">
                <p class="price1">300</p>
            </div>
            <div class="ButtonFactory button">
                <img src="src/Rectangle 4.png">
                <p class="price2">15000</p>
            </div>
            <div class="ButtonBank button">
                <img src="src/Rectangle 3.png">
                <p class="price3">250000</p>
            </div>
        </div>
        <div class="Click">
            <p>Печенье:</p>
            <p class="score">0</p>
            <img class="CookIMG" src="src/Cooky 1.png">
        </div>
        <div class="ShopDown">
            <div class="ButtonMagazin">
                <P href ="https://ddengi.ru/">Магазин</P>
            </div>
            <div class="AUTOClick">
                <P href ="https://youtu.be/dQw4w9WgXcQ?si=A062XYjWMfmlWm_C">Автоклик 100</P>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
